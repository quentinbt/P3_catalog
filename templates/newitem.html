{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-11 col-md-offset-1 padding-none">
	<h2>New item</h2>

	<div class = 'pane'>
		<form action="{{ url_for('newItem')}}" method = 'post'>

			<dl>
				<dt>Name:</dt>
				<dd><input type ='text' size='30' name='name' required></dd>
				<dt>Description:</dt>
           	 	<dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
				<dt>Category:</dt>
				<dd><select name="category" size="1">
				{% for i in category %}
				<option value="{{i.id}}">{{i.name}}</option>
				{% endfor %}
				</select></dd>
			</dl>
			<input type='submit' value='Create'>
		</div>
	</div>
</div>

{% endblock %}
