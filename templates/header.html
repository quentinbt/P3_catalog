<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('showIndex')}}">Mega Super Catalog Application</a>
    </div>
      <ul class="nav navbar-nav navbar-right">
		  {%if 'username' not in session %}
		  <a href="{{url_for('showLogin')}}">
		  <button type="button" class="btn btn-default navbar-btn">Sign in | Login</button>
	  	  </a>
		  {% else %}
		  <img src="{{session['picture']}}" alt="test" style = "width: 45px; height: 45px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;"/>
		  Logged as: {{session['username']}}
		  <a href="{{url_for('disconnect')}}">
		  <button type="button" class="btn btn-default navbar-btn">Disconnect</button>
	  	  </a>
		  {% endif %}

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-info" role="alert">      
	<ul>
		{% for message in messages %}
		<li> <strong> {{ message }} </strong> </li>
		{% endfor %}
 	</ul>
	{% endif %}
	{% endwith %}
</div>
